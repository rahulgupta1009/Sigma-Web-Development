<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img height="300" src="image.PNG" alt="Train image">
    <table>
        <caption>Employee Details</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Designation</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Harry</td>
                <td>35</td>
                <td>Programmer</td>
            </tr>
            <tr>
                <td colspan="2">Sam</td>
                <td rowspan="2">Analyst</td>
            </tr>
            <tr>
                <td colspan="2">Harry</td>

            </tr>
        </tbody>

        <tfoot>
            <td colspan="2">Sam</td>
            <td rowspan="2">Analyst</td>
        </tfoot>
    </table>

    <ul type="square">
        <li>Harry</li>
        <li>Shubham</li>
        <li>Mohit</li>
    </ul>

    <ol type="i">
        <li>Harry</li>
        <li>Shubham</li>
        <li>Mohit</li>
    </ol>
</body>

</html>
